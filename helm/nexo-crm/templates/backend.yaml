{{- if .Values.backend.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexo-crm.fullname" . }}-backend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nexo-crm.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
      {{- include "nexo-crm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: backend
        {{- include "nexo-crm.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
          name: http
        env:
        - name: NODE_ENV
          value: {{ .Values.backend.env.nodeEnv | quote }}
        - name: PORT
          value: {{ .Values.backend.env.port | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.backend.env.logLevel | quote }}
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresql.env.user }}:{{ .Values.postgresql.env.password }}@{{ include "nexo-crm.fullname" . }}-postgres:{{ .Values.postgresql.service.port }}/{{ .Values.postgresql.env.database }}"
        - name: REDIS_URL
          value: "redis://{{ include "nexo-crm.fullname" . }}-redis:{{ .Values.redis.service.port }}"
        - name: KEYCLOAK_URL
          value: "http://{{ include "nexo-crm.fullname" . }}-keycloak:{{ .Values.keycloak.service.port }}"
        {{- with .Values.backend.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nexo-crm.fullname" . }}-backend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nexo-crm.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: backend
    {{- include "nexo-crm.selectorLabels" . | nindent 4 }}
{{- if .Values.backend.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "nexo-crm.fullname" . }}-backend-hpa
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nexo-crm.backend.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "nexo-crm.fullname" . }}-backend
  minReplicas: {{ .Values.backend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.backend.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}
{{- end }}
