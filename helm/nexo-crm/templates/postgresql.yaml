{{- if .Values.postgresql.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexo-crm.fullname" . }}-postgres
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nexo-crm.postgresql.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.postgresql.replicaCount }}
  selector:
    matchLabels:
      app: postgres
      {{- include "nexo-crm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: postgres
        {{- include "nexo-crm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: postgres
        image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.postgresql.service.port }}
          name: postgres
        env:
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.env.database | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.env.user | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "nexo-crm.fullname" . }}-postgres-secret
              key: password
        {{- with .Values.postgresql.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.postgresql.persistence.enabled }}
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        {{- end }}
      {{- if .Values.postgresql.persistence.enabled }}
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: {{ include "nexo-crm.fullname" . }}-postgres-pvc
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nexo-crm.fullname" . }}-postgres
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nexo-crm.postgresql.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgresql.service.type }}
  ports:
  - port: {{ .Values.postgresql.service.port }}
    targetPort: postgres
    protocol: TCP
    name: postgres
  selector:
    app: postgres
    {{- include "nexo-crm.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nexo-crm.fullname" . }}-postgres-secret
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nexo-crm.postgresql.labels" . | nindent 4 }}
type: Opaque
stringData:
  password: {{ .Values.postgresql.env.password | quote }}
{{- if .Values.postgresql.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nexo-crm.fullname" . }}-postgres-pvc
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nexo-crm.postgresql.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.postgresql.persistence.storageClass }}
  storageClassName: {{ .Values.postgresql.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgresql.persistence.size }}
{{- end }}
{{- end }}
