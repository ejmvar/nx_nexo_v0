# Default values for nexo-crm
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  environment: development
  domain: nexo.local
  imagePullPolicy: IfNotPresent

# Namespace
namespace:
  name: nexo-crm
  create: true

# PostgreSQL Database
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  env:
    database: nexo_crm
    user: nexo_user
    password: nexo_password
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Redis Cache
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 6379
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Keycloak Authentication
keycloak:
  enabled: true
  image:
    repository: quay.io/keycloak/keycloak
    tag: "23.0"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  env:
    adminUser: admin
    adminPassword: admin
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

# Backend API (NestJS)
backend:
  enabled: true
  image:
    repository: nexo-backend
    tag: "latest"
  replicaCount: 3
  service:
    type: ClusterIP
    port: 3001
  env:
    nodeEnv: development
    port: 3001
    logLevel: debug
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  livenessProbe:
    httpGet:
      path: /health
      port: 3001
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: 3001
    initialDelaySeconds: 10
    periodSeconds: 5

# Frontend (Next.js)
frontend:
  enabled: true
  image:
    repository: nexo-frontend
    tag: "latest"
  replicaCount: 2
  service:
    type: LoadBalancer
    port: 3000
  env:
    nodeEnv: development
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5

# Prometheus Monitoring
prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: "v2.48.0"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 9090
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  scrapeConfigs:
    scrapeInterval: 15s
    evaluationInterval: 15s

# Grafana Visualization
grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: "10.2.3"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3002
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""
  env:
    adminUser: admin
    adminPassword: admin
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: nexo.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
    - host: api.nexo.local
      paths:
        - path: /
          pathType: Prefix
          service: backend
  tls:
    - secretName: nexo-tls
      hosts:
        - nexo.local
        - api.nexo.local

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
