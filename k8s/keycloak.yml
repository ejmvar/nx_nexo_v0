apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: nexo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        env:
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://postgres:5432/nexo
        - name: KC_DB_USERNAME
          value: nexo_user
        - name: KC_DB_PASSWORD
          value: nexo_password
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HTTP_ENABLED
          value: "true"
        ports:
        - containerPort: 8080
        command: ["start-dev"]
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: nexo
spec:
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP