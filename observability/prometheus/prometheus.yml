# ============================================================================
# Configuration Notes
# ============================================================================
# 1. Metrics Endpoints:
#    Each service must expose /metrics endpoint in Prometheus format
#    Use prom-client for Node.js/NestJS applications
#
# 2. Labels:
#    - service: Identifies the application/service
#    - component: Categorizes by layer (backend, database, cache, etc.)
#    - team: Ownership for alerting routing
#
# 3. Scrape Intervals:
#    - Default: 15s (good balance between freshness and overhead)
#    - High-frequency: 5s (for critical services)
#    - Low-frequency: 60s (for slow-changing metrics like disk space)
#
# 4. Metric Types:
#    - Counter: Cumulative values (requests_total, errors_total)
#    - Gauge: Current values (connections_active, memory_usage)
#    - Histogram: Distributions (request_duration_seconds)
#    - Summary: Quantiles (similar to histogram)
#
# 5. Storage:
#    - Retention: 30 days (configurable via --storage.tsdb.retention.time)
#    - Size limit: 50GB (configurable via --storage.tsdb.retention.size)
#    - Location: /prometheus volume (persistent)
#
# 6. Hot-reload:
#    Reload configuration without restart:
#    curl -X POST http://localhost:9090/-/reload
#
# ============================================================================
