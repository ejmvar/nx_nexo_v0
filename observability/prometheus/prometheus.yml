# ============================================================================
# Prometheus Configuration for NEXO CRM
# ============================================================================
# This configuration defines:
# - Global settings (scrape interval, evaluation interval)
# - AlertManager integration
# - Scrape targets for all services
# - Alert rule files
# ============================================================================

global:
  scrape_interval: 15s       # Default: scrape targets every 15 seconds
  evaluation_interval: 15s   # Evaluate alert rules every 15 seconds
  scrape_timeout: 10s        # Timeout for each scrape request
  
  # External labels attached to all metrics
  external_labels:
    cluster: 'nexo-dev'
    environment: 'development'
    project: 'nexo-crm'

# ============================================================================
# AlertManager Configuration
# ============================================================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'
      timeout: 10s
      api_version: v2

# ============================================================================
# Alert Rule Files
# ============================================================================
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# ============================================================================
# Scrape Configurations
# ============================================================================
scrape_configs:
  # --------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # --------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'metrics-server'

  # --------------------------------------------------------------------------
  # Node Exporter - System/Host Metrics
  # --------------------------------------------------------------------------
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system-metrics'
    # Collect CPU, memory, disk, network metrics from host

  # --------------------------------------------------------------------------
  # cAdvisor - Container Metrics
  # --------------------------------------------------------------------------
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'container-metrics'
    # Collect per-container resource usage (CPU, memory, network, disk I/O)

  # --------------------------------------------------------------------------
  # Auth Service - /metrics endpoint
  # --------------------------------------------------------------------------
  - job_name: 'auth-service'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['172.17.0.1:3001']
        labels:
          service: 'auth-service'
          component: 'backend'
          team: 'platform'
    # Expected metrics:
    # - http_requests_total (by method, route, status)
    # - http_request_duration_seconds (histogram)
    # - jwt_tokens_issued_total
    # - jwt_tokens_validated_total
    # - auth_failures_total
    # - db_connections_active
    # - db_query_duration_seconds

  # --------------------------------------------------------------------------
  # CRM Service - /metrics endpoint
  # --------------------------------------------------------------------------
  - job_name: 'crm-service'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['172.17.0.1:3003']
        labels:
          service: 'crm-service'
          component: 'backend'
          team: 'product'
    # Expected metrics:
    # - http_requests_total (by method, route, status)
    # - http_request_duration_seconds (histogram)
    # - crm_entities_total (by type: company, contact, deal, task)
    # - crm_operations_total (by operation: create, update, delete)
    # - db_connections_active
    # - db_query_duration_seconds
    # - cache_hits_total
    # - cache_misses_total
    # - websocket_connections_active

  # --------------------------------------------------------------------------
  # API Gateway - /metrics endpoint
  # --------------------------------------------------------------------------
  - job_name: 'gateway-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['172.17.0.1:3002']
        labels:
          service: 'gateway-service'
          component: 'backend'
          team: 'platform'
    # Expected metrics:
    # - http_requests_total (by method, route, status, upstream)
    # - http_request_duration_seconds (histogram)
    # - gateway_routing_failures_total
    # - gateway_upstream_latency_seconds
    # - rate_limit_hits_total
    # - rate_limit_rejections_total

  # --------------------------------------------------------------------------
  # PostgreSQL Database - postgres_exporter
  # --------------------------------------------------------------------------
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          component: 'database'
          team: 'platform'
    # Optional: Deploy postgres_exporter container for detailed DB metrics
    # Metrics: connections, transactions, locks, query performance

  # --------------------------------------------------------------------------
  # Redis Cache - redis_exporter
  # --------------------------------------------------------------------------
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'
          team: 'platform'
    # Optional: Deploy redis_exporter container for cache metrics
    # Metrics: memory usage, key statistics, eviction rate, hit rate

  # --------------------------------------------------------------------------
  # RabbitMQ Message Queue - rabbitmq_prometheus plugin
  # --------------------------------------------------------------------------
  - job_name: 'rabbitmq'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
          component: 'message-queue'
          team: 'platform'
    # Optional: Enable rabbitmq_prometheus plugin
    # Metrics: queue depth, message rate, consumer count, connections

  # --------------------------------------------------------------------------
  # AlertManager - Self-monitoring
  # --------------------------------------------------------------------------
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          component: 'alerting'

