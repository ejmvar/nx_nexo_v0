name: NEXO CRM - CI/CD Pipeline

on:
  push:
    branches: [ main, develop, ft/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '22.6.0'

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Docker Compose
        run: docker compose -f docker/docker-compose.yml config > /dev/null

      - name: Validate Kubernetes Manifests
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Validate manifests
          bash scripts/validate-k8s.sh

  docker-tests:
    name: Docker Infrastructure Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker services
        run: docker compose -f docker/docker-compose.yml up -d

      - name: Wait for services to be ready
        run: sleep 30

      - name: Run health checks
        run: bash scripts/test-docker-health.sh

      - name: Run connectivity tests
        run: bash scripts/test-docker-connectivity.sh

      - name: Show Docker logs on failure
        if: failure()
        run: docker compose -f docker/docker-compose.yml logs

      - name: Stop Docker services
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

  application-tests:
    name: Application Tests
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        working-directory: nexo-prj
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.13.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint all projects
        run: npx nx run-many --target=lint --all

      - name: Test all projects
        run: npx nx run-many --target=test --all

      - name: Build all projects
        run: npx nx run-many --target=build --all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: nexo-prj/dist/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-tests, application-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MISE
        uses: jdx/mise-action@v2

      - name: Run CI test pipeline
        run: mise run ci:test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [application-tests, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose -f docker/docker-compose.yml build

      - name: Save Docker images
        run: |
          docker save nexo-frontend:latest | gzip > frontend-image.tar.gz

      - name: Upload Docker image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: "*-image.tar.gz"
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, build-docker-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.nexo-crm.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # bash scripts/deploy.sh staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, build-docker-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://nexo-crm.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # bash scripts/deploy.sh production

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Tests failed!"
            exit 1
          fi

      - run: npx nx fix-ci
      if: always()
